<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layan | Autism website sign-up page</title>
        <meta name="description" content="Sign-up" />
        <link rel="stylesheet" href="sign-up.css">
		
    </head>
    <body>
        <div class="container">
            <header>
                <img src="img/layan-logo.png" alt="logo-for-layan-website">
            </header>
        
            <nav>
                <a href="index.html">Homepage</a>
                <a href="general-supplies.html">General supplies</a>
                <a href="medical-supplies.html">Medical supplies</a>
                <a href="consultation.html">Consultation</a>
                <a href="related-links.html">Related links</a>
				        <a class="active" href="#">Sign up</a>
            </nav>
        </div>
        <div>
			<form class= "sign_in">
			  <input type="email" name="email_address_sign_in" placeholder="E-mail Address" required>
			  <br>
			  <input type="password" name="password_sign_in" placeholder="Password" required>
			  <br>
			  <button type="submit" id="sign_in">Sign In</button>
			  <br>
			  <p id="sign_in_error">&nbsp </p>
			</form>
		</div>
		<div>
			<form class= "sign_up">
			  <input type="email" name="email_address_sign_up" placeholder="E-mail Address" required>
			  <br>
			  <input type="text" name="user_name" placeholder="Name" required>
			  <br>
			  <input type="text" name="user_surname" placeholder="Surname" required>
			  <br>
			  <label for="birthdate" style="color: #4010c5; margin: 10px;">Birthdate</label>
			  <input type="date" id="birthdate" name="date_of_birth" style="color: #4010c5;" min="1950-01-01" max="2020-12-31" required>
			  <br>
			  <input type="password" name="password_sign_up" placeholder="Password" required>
			  <br>
			  <button type="submit" id="sign_up">Sign Up</button>
			  <br>
			  <p id="sign_up_error">&nbsp </p>
			</form>
		</div>
    <script type="text/javascript" src="./js/sign_up.js"></script>
    </body>
</html>
