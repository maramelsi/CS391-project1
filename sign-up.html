<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layan | Autism website sign-up page</title>
        <meta name="description" content="Sign-up" />
        <link rel="stylesheet" href="sign-up.css">
    </head>
    <body>
        <form method="post" action="#">
            <div class="container">
                <h1>Sign Up</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <br>
                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
                <br>
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
                <br>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
                <br>

                <label for="pass-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="pass-repeat" id="pass-repeat" required>
                <br>

                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <br>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.</p>
            
                <div class="clearfix">
                  <button type="button" class="cancel">Cancel</button>
                  <button type="submit" class="sign">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
